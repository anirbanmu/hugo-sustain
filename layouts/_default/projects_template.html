<section id="projects">
  <div class="container">
    <h3>{{ .Site.Data.projects.name }}</h3>
    <div class="panel panel-default">
      <div class="panel-body">
      {{ range $i, $el := .Site.Data.projects.source }}
        <h5>
          <i class="{{ .icon }}"></i>&nbsp;&nbsp;
          <strong><a href="{{ $el.link }}">{{ $el.name }}</a></strong>&nbsp;-&nbsp;{{ $el.description }}
        </h5>
      {{ end }}
      </div>
    </div>
    Checkout a complete list of projects (completed/ongoing) @ my <a href="
    https://github.com/{{ .Site.Params.Social.Github}}?tab=repositories">Github</a>.
  </div>
</section>
